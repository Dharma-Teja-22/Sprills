    <title>Sprills using HTML & CSS</title>
    <style>
        .title{
            text-align: center;
            justify-content: center;
            color:white;
            margin: none;
            margin-bottom: 100px;
            position: absolute;
            top: 40px;
            font-weight: bolder;
            letter-spacing: 2.4px;
            font-size: 40px;
            text-shadow: 4px 5px 10px gainsboro;
            text-decoration: underline;
        }
        .title:hover{
            color: rgba(255, 255, 255, 0.571);
            text-shadow: none;
            text-decoration: none;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95rem;
            height: 720px;
            background-color: black;
        }

        .main{
            margin: none;
            margin-top: 320px;
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(45deg);
        }

        span{
            position: absolute;
            border-radius: 50%;
            animation: animate 10s;
            animation-iteration-count: infinite;
        }

        @keyframes animate{
            0% {
                transform: translateZ(0px);
            }

            50% {
                transform: translateZ(310px);
            }

            100% {
                transform: translateZ(0px);
            }
        }

        span:nth-child(1){
            top: 3px;
            bottom: 3px;
            left: 3px;
            right: 3px;
            animation-delay: 0.1s;
            border: 3px red solid;
        }
